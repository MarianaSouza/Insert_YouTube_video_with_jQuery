<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <!--  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" /> -->
    <link rel="stylesheet" href="css/jquery.mb.YTPlayer.min.css">
    <link rel='stylesheet' href='css/style.css'/>
    
  </head>

<body class="video-bg">
    
    <article class="video video-location flex flex-middle flex-center" role="banner">
      <a id="bgndVideo" class="player"
        data-property="{
        videoURL:'https://www.youtube.com/watch?v=PRDtRTuMZtM',
        containment:'.video-location',
        autoPlay:true,
        mute:true,
        startAt:0,
        printUrl:false,
        showControls:false,
        opacity:1,
        quality: 'highres'}">
      </a>
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <hgroup class="title-group">
            <div class="content">
              <h1 class="over-video">Your h1 here.</h1>
            </div>
            </hgroup>
          </div>
        </div>
      </div>
    </article>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/jquery.mb.YTPlayer.min.js"></script>
    <script>
    $("document").ready(function() {
        // ----------------------------
        // Layout with video background
        // Hero bg video
        // ----------------------------
        $(function () {
          "use strict";
          if ($("body").hasClass("video-bg")) {
            var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (isMobile === false) {
              $(".player").mb_YTPlayer();
            } else {
            /* displays a background image if mobile device is detected*/
              $('body').removeClass('video-bg');
            }
          }
        });
      });
    </script>
  </body>
  </html>
